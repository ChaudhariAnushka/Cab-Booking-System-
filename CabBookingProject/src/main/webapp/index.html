<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CAB BOOKING PROJECT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid"><br>
<h1 style="color:navy ;font-family:Times,serif"><b><big>CAB BOOKING SYSTEM</big></h1>
<br><br>
<form action="bookinglink">
<div>
<label><h5>ENTER KILOMETER</label>
<input type="text" name="km" class="form-control"/>
</div>
<div>
<label><h5>ENTER WAITING TIME</label>
<input type="text" name="wtime" class="form-control"/>
</div>
<div>
<label><h5>SELECT CAB TYPE</label>
<select name="cabtype" class="form-control">
<option></option>
<option value="mini">MINI</option>
<option value="micro">MICRO</option>
<option value="prime">PRIME</option>
</select><br>
</div>
<input type="submit" value="GET BILL" class="btn btn-success"/>

</form>
</div>
</body>
</html>
